<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ Movie Review Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #result {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .emoji {
      font-size: 3rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">ðŸŽ¬ Movie Review Sentiment Analyzer</h1>

    <form id="reviewForm">
      <div class="mb-3">
        <textarea class="form-control" id="reviewText" name="review" rows="5" placeholder="Type your movie review here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const review = document.getElementById("reviewText").value;

      const response = await fetch("/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({ review: review })
      });

      const data = await response.json();

      const resultDiv = document.getElementById("result");
      const emoji = data.sentiment.includes("Positive") ? "ðŸ˜Š" : "ðŸ˜ž";
      const color = data.sentiment.includes("Positive") ? "text-success" : "text-danger";

      resultDiv.innerHTML = `
        <span class="emoji">${emoji}</span>
        <span class="${color}"><strong>${data.sentiment}</strong> (${data.confidence}%)</span>
      `;
    });
  </script>

</body>
</html>
